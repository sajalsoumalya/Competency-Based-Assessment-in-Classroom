<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">

</head>

<body>
    <center>
        <a href="./dashboard.html">
            <h2>Quiz for Competency-based Assessment</h2>
        </a>
        <hr>
    </center>
    <span id="welcome" style="float: right; margin-right:20px; color: burlywood;">
    </span>

    <div class="row" style="display: flex; margin: 0 auto;">
        <div class="col-md-6">
            <button class="btn btn-outline-info" id="set_quiz">Set Quiz</button>
            <form id="new">
                <span class="text-center form_heading">Add Quiz</span><span id="close"><i class="fas fa-times"></i></span> <br>
                <input type="hidden" data-key="Created" id="today" class='user-input form-control'>
                <input type="hidden" data-key="author" id="author" class='user-input form-control'>
                <label for="Quiz_Name" class="form-label">Name of The Quiz</label>
                <input type='text' data-key='Quiz_Name' id="Quiz_Name" class='user-input form-control'><br>
                <label for="time_per_que" class="form-label">Time Per Question</label>
                <input type='text' data-key='time_per_que' id="time_per_que" class='user-input form-control'><br>
                <label for="Subject" class="form-label">Subject of The Quiz</label>
                <input type='text' data-key='Subject' id="Subject" class='user-input form-control'><br>
                <button type='button' class="btn btn-outline-light" id="set_quiz_btn">Submit Quiz</button>
            </form>
        </div>
        <div class="col-md-6">
            <button class="btn btn-outline-danger" style=" width:fit-content; float:right;" onclick="mainApp.logout();">logout</button>
        </div>
    </div>
    <section>
        <form id="edit-quiz-module">
            <h2>Edit Set Details</h2>
            <input type="hidden" class="edit-userid">
            <label for="Quiz_Name" class="form-label">Name of The Quiz</label>
            <input type='text' data-key='Quiz_Name' id="Quiz_Name" class='edit-user-input form-control'><br>
            <label for="time_per_que" class="form-label">Time Per Question</label>
            <input type='text' data-key='time_per_que' id="time_per_que" class='edit-user-input form-control'><br>
            <label for="Subject" class="form-label">Subject of The Quiz</label>
            <input type='text' data-key='Subject' id="Subject" class='edit-user-input form-control'><br>
            <button type='button' style=" width: 100%;" class="btn btn-outline-success" id="edit-user-btn">save</button>
        </form>
    </section>
    <div class="row">
        <div class="col-12 section">
            <h1>Your Quiz </h1>
            <center>
                <hr>
            </center>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Quiz Name</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                        <th scope="col">set Question</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                </tbody>
            </table>
        </div>

    </div>
    <hr>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
<script src="./js/firebase.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/dashboard.js"></script>

</html>
