<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set You Questions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <style>
        button {
            width: fit-content;
        }
        
        #chart {
            max-width: 650px;
            margin: 35px auto;
        }
    </style>
</head>

<body>
    <center>
        <a href="./dashboard.html">
            <h2>Quiz for Competency-based Assessment</h2>
        </a>
        <hr>
    </center>
    <span id="welcome" style="float: right; margin-right:20px; color: burlywood;">
    </span> <br>
    <div class="row" style="width: 98%; display: flex; margin: 0 auto;">
        <div class="col-md-6">
            <button class="btn btn-outline-info" id="set_quiz">Add Questions</button>
            <button class="btn btn-outline-info" onclick="getlink()">Get Quiz Link</button>
            <a href="dashboard.html"><button class="btn btn-outline-info" >Go to All Quiz</button> </a>
            <form id="new">
                <span class="text-center form_heading">Add Question</span><span id="cl"><i class="fas fa-times"></i></span> <br>

                <label for="numb" class="form-label">Enter The Question Number</label>
                <input type='text' data-key='numb' id="numb" class='user-input form-control'><br>
                <label for="Question" class="form-label">Enter The Question</label>
                <input type='text' data-key='Question' id="Question" class='user-input form-control'><br>
                <label for="Options1" class="form-label">Options 1</label>
                <input type='text' data-key='Options1' id="Options1" class='user-input form-control'><br>
                <label for="Options2" class="form-label">Options 2</label>
                <input type='text' data-key='Options2' id="Options2" class='user-input form-control'><br>
                <label for="Options3" class="form-label">Options 3</label>
                <input type='text' data-key='Options3' id="Options3" class='user-input form-control'><br>
                <label for="Options4" class="form-label">Options 4</label>
                <input type='text' data-key='Options4' id="Options4" class='user-input form-control'><br>
                <label for="Answer" class="form-label">Enter Answer</label>
                <input type='text' data-key='Answer' id="Answer" class='user-input form-control'><br>
                <button type='button' style="float: right;" class="btn btn-outline-light" id="set_quiz_btn">Submit Question</button>
            </form>
        </div>
        <div class="col-md-6">
            <button class="btn btn-outline-danger" style=" width:fit-content; float:right;" onclick="mainApp.logout();">logout</button>
        </div>
    </div>
    <section>
        <form id="edit-question-module">
            <h2>Edit Questions</h2>
            <input type="hidden" class="edit-userid">
            <label for="numb" class="form-label">Enter The Question Number</label>
            <input type='text' data-key='numb' class='edit-user-input form-control'><br>
            <label for="Question" class="form-label">Enter The Question</label>
            <input type='text' data-key='Question' class='edit-user-input form-control'><br>
            <label for="Options1" class="form-label">Options 1</label>
            <input type='text' data-key='Options1' class='edit-user-input form-control'><br>
            <label for="Options2" class="form-label">Options 2</label>
            <input type='text' data-key='Options2' class='edit-user-input form-control'><br>
            <label for="Options3" class="form-label">Options 3</label>
            <input type='text' data-key='Options3' class='edit-user-input form-control'><br>
            <label for="Options4" class="form-label">Options 4</label>
            <input type='text' data-key='Options4' class='edit-user-input form-control'><br>
            <label for="Answer" class="form-label">Enter Answer</label>
            <input type='text' data-key='Answer' class='edit-user-input form-control'><br>
            <button type='button' style=" width: 100%;" class="btn btn-outline-success" id="edit-user-btn">Update</button>
        </form>
    </section>
    <section id="link" style="display:none;">
        <span class="form_heading">Copy link</span><span id="closelink"><i class="fas fa-times"></i></span><br>
        <input type="text" id="getlink" class="form-control">
    </section>
    <div class="row">
        <div class="col-12 section">
            <h1>Your Questions </h1>
            <center>
                <hr>
            </center>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Quiz Name</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                </tbody>
            </table>
        </div>
        <div class="col-12 section">
            <h1>Your Result(s) </h1>
            <center>
                <hr>
            </center>
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div id="barchart"></div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div id="piechart"></div>
                </div>
            </div>
            <div class="row">
                <h4>COMPETENCEY MATRIX </h4>
                <center>
                    <hr>
                </center>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Question No</th>
                            <th scope="col">UNCONSCIOUS INCOMPETENCE</th>
                            <th scope="col">CONSCIOUS INCOMPETENCE</th>
                            <th scope="col">CONSCIOUS COMPETENCE</th>
                            <th scope="col">UNCONSCIOUS COMPETENCE</th>
                        </tr>
                    </thead>
                    <tbody id="result_matrix">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <hr>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
<script src="./js/firebase.js"></script>
<script src="./js/auth.js"></script>
<script src="./js/setQuestion.js"></script>

</html>
