<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <center>
        <a href="./index.html">
            <h2>Quiz for Competency-based Assessment</h2>
        </a>
        <hr>
    </center>
    <div class="row container">
        <div class="col-12 tabs">

            <form class="row g-3 needs-validation" novalidate id="login_form">
                <h2>LOGIN</h2>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="warning" style="display: none; ">
                    <label id="warning_text" style="color: black;"></label>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="col-md-12">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-warning" style="float: right; width: 100%;" type="submit">Sign in</button>
                </div>


                <label style="margin-bottom: 10px;">Forget Password ? <a href="#">click here</a></label><br>
                <label style="margin-bottom: 10px;">You don't have a Acccount? <a href="signup.html">Sign Up</a></label>
            </form>

        </div>
    </div>
</body>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    event.preventDefault()
                    event.stopPropagation()
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</html>
