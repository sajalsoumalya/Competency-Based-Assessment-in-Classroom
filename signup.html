<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <center>
        <a href="./index.html">
            <h2>Quiz for Competency-based Assessment</h2>
        </a>
        <hr>
    </center>
    <div class="row container">
        <div class="col-12 tabs">
            <form class="row g-3 needs-validation" novalidate id="signup_form">
                <h2>SIGNUP</h2>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="warning" style="display: none;">
                    <label id="warning_text" style="color: black;"></label>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert" id="success" style="display: none; color: black;">
                    <label><strong>Congrts!</strong> You have successfully signed up.<br> Please wait while we redirect you to the login page...</label>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="col-md-6">
                    <label for="f_name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="f_name" required>
                    <div class="invalid-feedback">
                        Enter your first name
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="l_name" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="l_name" required>
                    <div class="invalid-feedback">
                        Enter your last name
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">email</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Enter your Email.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">password</label>
                    <div class="input-group has-validation">
                        <input type="password" class="form-control" id="password" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a Password.
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="designation" class="form-label">You are..</label>
                    <select class="form-select" id="designation" required>
                    <option selected disabled value="">Choose...</option>
                    <option>student</option>
                    <option>teacher</option>
                    <option>others</option>
                  </select>
                    <div class="invalid-feedback">
                        Please select a valid designation.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="country_code" class="form-label">Country Code</label>
                    <input type="number" class="form-control" id="c_code" maxlength="5" required>
                    <div class="invalid-feedback">
                        Please provide a valid Country code.
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="mobile" maxlength="10" required>
                    <div class="invalid-feedback">
                        Please provide a mobile number.
                    </div>
                </div>


                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-outline-warning" style="float: right; width: 100%;" type="submit">Sign Up</button>
                </div>
                <label style="margin-bottom: 10px;">You already have a Acccount? <a href="signin.html">Sign In</a></label>
            </form>

        </div>
    </div>
</body>
<script>
    (function() {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    event.preventDefault()
                    form.classList.add('was-validated')
                }, false)

            })
    })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
<script src="./js/firebase.js"></script>
<script src="./js/signup.js"></script>

</html>
